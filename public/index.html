<!DOCTYPE html>
<html>
<head>
	<title>test mean</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>
<script src="controllers/controller.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body ng-app="myApp" >
<div ng-controller="AppCtrl">
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
			</tr>
			<tr>
				<th><input ng-model="contact.name" class="form-control"></input></th>
				<th><input ng-model="contact.email" class="form-control"></input></th>
				<th><input ng-model="contact.number" class="form-control"></input></th>
				<th><button class="btn btn-primary" ng-click="add()">Add Contact</button></th>
				<th><button class="btn btn-info" ng-click="update()">Update</button></th>
				<th><button class="btn btn-default" ng-click="clean()">Clean</button></th>
			</tr>
		</thead>
		<tbody>
		    <tr  ng-repeat='contact in contactlist'>
			    <td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>
				<td><button ng-click="remove(contact._id)" class="btn btn-danger">remove</button></td>
				<td><button ng-click="edit(contact._id)" class="btn btn-warning">edit</button></td>
			</tr>	
		</tbody>
	</table>
</div>	
</body>	
</html>
